<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal | Dhuruv Singh</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="wrapper">
            <div class="card-wrapper">
                <img src="" alt="user">
            </div>
            <div class="user-name">
                <h2>Dhuruv Singh</h2>
            </div>
            <div class="designation">
                <h3>Full Stack Developer, MERN</h3>
            </div>
            <div class="button-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>share my profile</div>
                </button>

                <button onclick="openModal()" class="btn-follow btn-card">Follow Me</button>
            </div>

        </div>

        <!-- Modal Component -->
        <div class="modal">
            <div class="modal-header">
                <h2>Share My  Profile</h2>
                <div>
                    <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
                </div>
            </div>

            <div>
                <h3>Share this via</h3>
                <div class="icon-container">
                    <a href="#" class="icon" id="github">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icon" id="linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#" class="icon" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="icon" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#" class="icon" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                </div>
            </div>

        </div>

        <!-- Overlay -->
        <div class="overlay" onclick="closeModal()"></div>

    </div>
    <script src="https://kit.fontawesome.com/efd432b0d8.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
